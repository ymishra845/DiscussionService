spring.application.name=discussionmicroservice
# Server Configuration
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/discussion_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# User Service URL
user.service.url=http://localhost:8081/api/users

# Logging
logging.level.org.springframework=INFO
logging.level.com.yourcompany=DEBUG

# JWT Configuration (if using JWT for authentication)
jwt.secret=mySecretKey
jwt.expirationMs=86400000
